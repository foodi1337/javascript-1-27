<!DOCTYPE html>
 <body>
 <div style="color:green;font-size:58px;">
 <script language="JavaScript">
 var m_vol=prompt("m=","");
 var b_vol;
 var c_vol;
 var d_vol;
 var e_vol;
 var a_vol=parseFloat(m_vol);
     b_vol=a_vol+1;
     c_vol=a_vol*(a_vol+1);
     d_vol=b_vol+1;
     e_vol=b_vol*d_vol;   
 document.write("1/"+a_vol+" = 1/"+d_vol+" + 1/"+e_vol+" + 1/"+c_vol+"<br>");
 </script>
 </div>
 </body>
 </html>
