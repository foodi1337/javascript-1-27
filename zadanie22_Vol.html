  <html lang="pl-PL"> 
<head>  
<title> 
Przykład obliczenia Pola i obwodu prostokąta
</title> 
<script language="JavaScript"> 
function Pole_pylypiuk(a,b) 
{ 
a_dana_pyl=parseFloat(a) 
b_dana_pyl=parseFloat(b) 
Pole_wynik=a_dana_pyl*b_dana_pyl 
document.getElementsByName('Pole')[0].value=Pole_wynik.toFixed(2); 
alert("Pole="+Pole_wynik.toFixed(2)+" cm^2");                                                  
wyprowadz_pole_pyl.innerHTML="Pole="+Pole_wynik.toFixed(2)+" cm^2"+"<br>";        
 } 
function obwod_pylypiuk(a,b) 
{ 
    a_dana_pyl=parseFloat(a) 
    b_dana_pyl=parseFloat(b) 
   obw_wynik=2*a_dana_pyl+2*b_dana_pyl
   document.getElementsByName('obw')[0].value=obw_wynik.toFixed(2); 
   alert("Obwod="+obw_wynik.toFixed(2)+" cm"); 
   wyprowadz_obwod_pyl.innerHTML="obw="+obw_wynik.toFixed(2)+"cm"; 
} 
       </script> 
</head>  
<body>  
 Pobliczanie Pola   i    Obwod prostokąta 
<br> <br> 
<form name="formularz" action="..." onsubmit="Pole_pylypiuk(this.dlugosc.value,this.wysokosc.value); 
obwod_pylypiuk(this.dlugosc.value,this.wysokosc.value);return false">   
     Podaj a= 
        <input  size="6"  name="dlugosc"> 
     Podaj b= 
        <input  size="6"  name="wysokosc"> 
                       <br>   <br> 
         <input  TYPE="submit"  Value="oblicz" > 
                       <br>   <br> 
       Pole= 
           <input  size="6"  name="Pole"> 
       Obwod= 
          <input  size="6"  name="obw"> 
</form> 
<table> 
              <tr id="wyprowadz_pole_pyl"></tr> 
              <tr id="wyprowadz_obwod_pyl"></tr> 
</table> 
</body>  
</html>
