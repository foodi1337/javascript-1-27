<!DOCTYPE html>
 <body>
 <div style="color:green;font-size:58px;">
 <script language="JavaScript">
 var D1_vol=prompt("A=","");
 var D2_vol=prompt("B=","");
 var a=parseFloat(D1_vol);
 var b=parseFloat(D2_vol);
    var c;
    var d;
    var e;
    var f;
    var o;
c=a*a*a;
d=3*a*a*b;
e=3*a*b*b;
f=b*b*b;
o=c+d+e+f; 
document.write("("+a+" + "+b+")^3="+a+"^3 + 3*(("+a+")^2)*("+b+")+ 3*("+a+")*(("+b+")^2) + "+b+"^3 ="+c+" + "+d+" + "+e+" + "+f+" = "+o+" ");
 </script>
 </div>
 </body>
 </html>
